<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmu API Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f5f5f7;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .version {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #30d158;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-text {
            color: #86868b;
            font-size: 14px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f5f5f7;
        }

        .env-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .env-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .env-item:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .env-key {
            font-size: 12px;
            color: #86868b;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .env-value {
            font-size: 14px;
            color: #f5f5f7;
            font-weight: 500;
            word-break: break-all;
        }

        .env-value.masked {
            color: #667eea;
            font-family: monospace;
        }

        .info-text {
            color: #86868b;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: #764ba2;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #86868b;
            font-size: 12px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px #30d158;
            }
            50% {
                opacity: 0.6;
                box-shadow: 0 0 20px #30d158;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            .env-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Danmu API</div>
            <div class="version" id="version">Loading...</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <div class="status-text" id="status-message">Checking status...</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Environment Configuration</div>
            <div class="env-grid" id="env-grid">
                <!-- Environment variables will be populated here -->
            </div>
        </div>

        <div class="card">
            <div class="card-title">About</div>
            <p class="info-text" id="description">Loading...</p>
            <p class="info-text">
                <strong>Repository:</strong> <a class="link" id="repository" href="#" target="_blank">-</a>
            </p>
        </div>

        <div class="card">
            <div class="card-title">Notice</div>
            <p class="info-text" id="notice">Loading...</p>
        </div>

        <div class="footer">
            Powered by Cloudflare Workers & Pages
        </div>
    </div>

    <script>
        async function loadAPIStatus() {
            try {
                // Replace with your actual API endpoint
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update version
                document.getElementById('version').textContent = `v${data.version}`;
                
                // Update status message
                document.getElementById('status-message').textContent = data.message;
                
                // Update description
                document.getElementById('description').textContent = data.description;
                
                // Update repository link
                const repoLink = document.getElementById('repository');
                repoLink.href = data.repository;
                repoLink.textContent = data.repository;
                
                // Update notice
                document.getElementById('notice').innerHTML = formatNotice(data.notice);
                
                // Populate environment variables
                const envGrid = document.getElementById('env-grid');
                envGrid.innerHTML = '';
                
                for (const [key, value] of Object.entries(data.envs)) {
                    const envItem = document.createElement('div');
                    envItem.className = 'env-item';
                    
                    const envKey = document.createElement('div');
                    envKey.className = 'env-key';
                    envKey.textContent = key;
                    
                    const envValue = document.createElement('div');
                    envValue.className = 'env-value';
                    
                    // Check if value should be masked
                    if (typeof value === 'string' && value.includes('*')) {
                        envValue.classList.add('masked');
                    }
                    
                    // Format value
                    if (typeof value === 'boolean') {
                        envValue.textContent = value ? '✓ Enabled' : '✗ Disabled';
                    } else if (Array.isArray(value)) {
                        envValue.textContent = value.join(', ');
                    } else {
                        envValue.textContent = value;
                    }
                    
                    envItem.appendChild(envKey);
                    envItem.appendChild(envValue);
                    envGrid.appendChild(envItem);
                }
                
            } catch (error) {
                console.error('Error loading API status:', error);
                document.getElementById('status-message').textContent = 'Error loading status';
            }
        }
        
        function formatNotice(notice) {
            // Convert URLs to clickable links
            return notice.replace(/(https?:\/\/[^\s\]]+)/g, '<a class="link" href="$1" target="_blank">$1</a>');
        }
        
        // Load status on page load
        loadAPIStatus();
        
        // Refresh every 60 seconds
        setInterval(loadAPIStatus, 60000);
    </script>
</body>
</html>
