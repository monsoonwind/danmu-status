<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmu API Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f5f5f7;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .version {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #30d158;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: #ff3b30;
            animation: none;
        }

        .status-dot.loading {
            background: #ff9500;
        }

        .status-text {
            color: #86868b;
            font-size: 14px;
        }

        .api-config {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .api-config-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f5f5f7;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .api-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f5f5f7;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .api-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .api-input::placeholder {
            color: #86868b;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .hint {
            color: #86868b;
            font-size: 12px;
            margin-top: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f5f5f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 20px;
        }

        .env-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .env-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .env-item:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .env-key {
            font-size: 12px;
            color: #86868b;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .env-value {
            font-size: 14px;
            color: #f5f5f7;
            font-weight: 500;
            word-break: break-all;
        }

        .env-value.masked {
            color: #667eea;
            font-family: 'SF Mono', monospace;
        }

        .env-value.boolean-true {
            color: #30d158;
        }

        .env-value.boolean-false {
            color: #ff3b30;
        }

        .info-text {
            color: #86868b;
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .info-label {
            color: #f5f5f7;
            font-weight: 600;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s ease;
            word-break: break-all;
        }

        .link:hover {
            color: #764ba2;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #86868b;
            font-size: 12px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #86868b;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px #30d158;
            }
            50% {
                opacity: 0.6;
                box-shadow: 0 0 20px #30d158;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            .env-grid {
                grid-template-columns: 1fr;
            }
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">Danmu API Monitor</div>
            <div class="version" id="version">Not Connected</div>
            <div class="status-indicator">
                <div class="status-dot loading" id="statusDot"></div>
                <div class="status-text" id="statusMessage">Ready to connect</div>
            </div>
        </div>

        <div class="api-config">
            <div class="api-config-title">‚öôÔ∏è API Configuration</div>
            <div class="input-group">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="api-input" 
                        id="apiUrl" 
                        placeholder="https://your-api-domain.com/api/status"
                        autocomplete="off"
                    />
                </div>
                <button class="btn" id="loadBtn" onclick="loadAPIStatus()">
                    üîÑ Load Status
                </button>
                <button class="btn btn-secondary" id="clearBtn" onclick="clearData()">
                    üóëÔ∏è Clear
                </button>
            </div>
            <div class="hint">
                üí° ËæìÂÖ•ÊÇ®ÁöÑÂºπÂπïAPIÁä∂ÊÄÅÊé•Âè£Âú∞ÂùÄÔºå‰æãÂ¶ÇÔºöhttps://danmu.example.com/ ÊàñÂÆåÊï¥Ë∑ØÂæÑ
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="contentArea">
            <div class="empty-state">
                <div class="empty-icon">üì°</div>
                <p>ËØ∑ËæìÂÖ•APIÂú∞ÂùÄÂπ∂ÁÇπÂáª"Load Status"ÊåâÈíÆ</p>
            </div>
        </div>

        <div class="footer">
            Powered by Cloudflare Workers & Pages
        </div>
    </div>

    <script>
        // Load saved API URL on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('danmu_api_url');
            if (savedUrl) {
                document.getElementById('apiUrl').value = savedUrl;
                loadAPIStatus();
            }
        });

        // Allow Enter key to trigger load
        document.getElementById('apiUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadAPIStatus();
            }
        });

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.classList.add('active');
            setTimeout(() => {
                errorEl.classList.remove('active');
            }, 5000);
        }

        function updateStatus(type, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusMessage');
            
            dot.className = 'status-dot ' + type;
            text.textContent = message;
        }

        async function loadAPIStatus() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            
            if (!apiUrl) {
                showError('ËØ∑ËæìÂÖ•APIÂú∞ÂùÄ');
                return;
            }

            // Save to localStorage
            localStorage.setItem('danmu_api_url', apiUrl);

            showLoading();
            updateStatus('loading', 'Loading...');

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Update UI
                renderData(data);
                updateStatus('', 'Connected');
                document.getElementById('version').textContent = `v${data.version || 'Unknown'}`;

            } catch (error) {
                console.error('Error loading API status:', error);
                showError(`Failed to load: ${error.message}`);
                updateStatus('error', 'Connection Failed');
                renderEmptyState();
            } finally {
                hideLoading();
            }
        }

        function renderData(data) {
            const contentArea = document.getElementById('contentArea');
            
            let html = '';

            // Environment Variables Card
            if (data.envs && Object.keys(data.envs).length > 0) {
                html += `
                    <div class="card">
                        <div class="card-title">
                            <span class="card-icon">üîß</span>
                            Environment Configuration
                        </div>
                        <div class="env-grid">
                            ${renderEnvVars(data.envs)}
                        </div>
                    </div>
                `;
            }

            // About Card
            if (data.description || data.repository) {
                html += `
                    <div class="card">
                        <div class="card-title">
                            <span class="card-icon">‚ÑπÔ∏è</span>
                            About
                        </div>
                        ${data.message ? `<p class="info-text"><span class="info-label">Status:</span> ${data.message}</p>` : ''}
                        ${data.description ? `<p class="info-text">${escapeHtml(data.description)}</p>` : ''}
                        ${data.repository ? `
                            <p class="info-text">
                                <span class="info-label">Repository:</span> 
                                <a class="link" href="${data.repository}" target="_blank">${data.repository}</a>
                            </p>
                        ` : ''}
                    </div>
                `;
            }

            // Notice Card
            if (data.notice) {
                html += `
                    <div class="card">
                        <div class="card-title">
                            <span class="card-icon">üì¢</span>
                            Notice
                        </div>
                        <p class="info-text">${formatNotice(data.notice)}</p>
                    </div>
                `;
            }

            contentArea.innerHTML = html;
        }

        function renderEnvVars(envs) {
            return Object.entries(envs).map(([key, value]) => {
                let displayValue = '';
                let valueClass = 'env-value';

                if (typeof value === 'boolean') {
                    displayValue = value ? '‚úì Enabled' : '‚úó Disabled';
                    valueClass += value ? ' boolean-true' : ' boolean-false';
                } else if (Array.isArray(value)) {
                    displayValue = value„ÄÇlength > 0 ? value„ÄÇjoin(', ') : 'Empty Array';
                } else if (typeof value === 'string' && value.includes('*')) {
                    displayValue = value;
                    valueClass += ' masked';
                } else if (typeof value === 'object' && value !== null) {
                    displayValue = JSON„ÄÇstringify(valueÔºå null, 2);
                } else {
                    displayValue = value !== null && value !== undefined ? String(value) : 'N/A';
                }

                return `
                    <div class="env-item">
                        <div class="env-key">${escapeHtml(key)}</div>
                        <div class="${valueClass}">${escapeHtml(String(displayValue))}</div>
                    </div>
                `;
            }).join('');
        }

        function formatNotice(notice) {
            return escapeHtml(notice)„ÄÇÊõøÊç¢(
                /\[(https?:\/\/[^\]]+)\]/g, 
                '<a class="link" href="$1" target="_blank">$1</a>'
            );
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderEmptyState() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ùå</div>
                    <p>Êó†Ê≥ïÂä†ËΩΩAPIÊï∞ÊçÆÔºåËØ∑Ê£ÄÊü•Âú∞ÂùÄÊòØÂê¶Ê≠£Á°Æ</p>
                </div>
            `;
        }

        function clearData() {
            document.getElementById('apiUrl').value = '';
            localStorage.removeItem('danmu_api_url');
            renderEmptyState();
            updateStatus('loading', 'Ready to connect');
            document.getElementById('version').textContent = 'Not Connected';
        }
    </script>
</body>
</html>
