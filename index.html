<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¼¹å¹•APIçŠ¶æ€ç›‘æ§</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #0071e3;
            --success-color: #30d158;
            --error-color: #ff3b30;
            --warning-color: #ff9500;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: rgba(0, 0, 0, 0.03);
            --bg-card-hover: rgba(0, 0, 0, 0.06);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-color: #0071e3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ff9500;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 30px 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            flex: 1;
            text-align: center;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-card-hover);
            transform: scale(1.05);
        }

        .version {
            display: inline-block;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--warning-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.success {
            background: var(--success-color);
        }

        .status-dot.error {
            background: var(--error-color);
            animation: none;
        }

        .status-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .card:hover {
            background: var(--bg-card-hover);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .api-input {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .api-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .api-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .hint {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 8px;
        }

        .env-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .env-item {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .env-item:hover {
            border-color: var(--accent-color);
        }

        .env-key {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .env-value {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-all;
        }

        .env-value.masked {
            color: var(--accent-color);
            font-family: 'SF Mono', monospace;
        }

        .env-value.boolean-true {
            color: var(--success-color);
        }

        .env-value.boolean-false {
            color: var(--error-color);
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-label {
            color: var(--text-primary);
            font-weight: 600;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            word-break: break-all;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }

        .error-message.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 24px;
            }
            .input-group {
                flex-direction: column;
            }
            .env-grid {
                grid-template-columns: 1fr;
            }
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div style="width: 44px;"></div>
                <div class="logo">å¼¹å¹•APIç›‘æ§</div>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">
                    ğŸŒ™
                </button>
            </div>
            <div class="version" id="version">æœªè¿æ¥</div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusMessage">å‡†å¤‡å°±ç»ª</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">âš™ï¸ APIé…ç½®</div>
            <div class="input-group">
                <input 
                    type="text" 
                    class="api-input" 
                    id="apiUrl" 
                    placeholder="è¯·è¾“å…¥APIåœ°å€ï¼Œä¾‹å¦‚ï¼šhttps://your-api.com/"
                    autocomplete="off"
                />
                <button class="btn" id="loadBtn" onclick="loadAPIStatus()">
                    åŠ è½½çŠ¶æ€
                </button>
                <button class="btn btn-secondary" onclick="clearData()">
                    æ¸…é™¤
                </button>
            </div>
            <div class="hint">
                ğŸ’¡ è¾“å…¥æ‚¨çš„å¼¹å¹•APIçŠ¶æ€æ¥å£åœ°å€å¹¶ç‚¹å‡»"åŠ è½½çŠ¶æ€"æŒ‰é’®
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="contentArea">
            <div class="empty-state">
                <div class="empty-icon">ğŸ“¡</div>
                <p>è¯·è¾“å…¥APIåœ°å€å¹¶ç‚¹å‡»"åŠ è½½çŠ¶æ€"æŒ‰é’®</p>
            </div>
        </div>

        <div class="footer">
            åŸºäº Cloudflare Workers & Pages éƒ¨ç½²
        </div>
    </div>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeToggle');
            icon.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            icon.title = theme === 'dark' ? 'åˆ‡æ¢åˆ°äº®è‰²æ¨¡å¼' : 'åˆ‡æ¢åˆ°æš—è‰²æ¨¡å¼';
        }

        // Load saved API URL on page load
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            const savedUrl = localStorage.getItem('danmu_api_url');
            if (savedUrl) {
                document.getElementById('apiUrl').value = savedUrl;
                loadAPIStatus();
            }
        });

        // Allow Enter key to trigger load
        document.getElementById('apiUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadAPIStatus();
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = 'âŒ ' + message;
            errorEl.classList.add('active');
            setTimeout(() => {
                errorEl.classList.remove('active');
            }, 5000);
        }

        function updateStatus(type, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusMessage');
            
            dot.className = 'status-dot ' + type;
            text.textContent = message;
        }

        async function loadAPIStatus() {
            let apiUrl = document.getElementById('apiUrl').value.trim();
            
            if (!apiUrl) {
                showError('è¯·è¾“å…¥APIåœ°å€');
                return;
            }

            // ç¡®ä¿URLæ ¼å¼æ­£ç¡®
            if (!apiUrl.startsWith('http://') && !apiUrl.startsWith('https://')) {
                apiUrl = 'https://' + apiUrl;
            }

            // ç§»é™¤æœ«å°¾çš„æ–œæ 
            apiUrl = apiUrl.replace(/\/+$/, '');

            // Save to localStorage
            localStorage.setItem('danmu_api_url', apiUrl);

            const loadBtn = document.getElementById('loadBtn');
            loadBtn.innerHTML = '<span class="loading"></span> åŠ è½½ä¸­...';
            loadBtn.disabled = true;
            updateStatus('', 'è¿æ¥ä¸­...');

            try {
                console.log('æ­£åœ¨è¯·æ±‚:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                });

                console.log('å“åº”çŠ¶æ€:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('å“åº”ä¸æ˜¯JSONæ ¼å¼');
                }

                const data = await response.json();
                console.log('APIå“åº”æ•°æ®:', data);
                
                // æ£€æŸ¥æ•°æ®ç»“æ„
                if (!data || typeof data !== 'object') {
                    throw new Error('æ— æ•ˆçš„APIå“åº”æ•°æ®');
                }
                
                // Update UI
                renderData(data);
                updateStatus('success', 'å·²è¿æ¥');
                document.getElementById('version').textContent = `v${data.version || 'æœªçŸ¥'}`;

            } catch (error) {
                console.error('åŠ è½½APIçŠ¶æ€å¤±è´¥:', error);
                showError(`åŠ è½½å¤±è´¥: ${error.message}`);
                updateStatus('error', 'è¿æ¥å¤±è´¥');
                renderEmptyState();
            } finally {
                loadBtn.innerHTML = 'åŠ è½½çŠ¶æ€';
                loadBtn.disabled = false;
            }
        }

        function renderData(data) {
            const contentArea = document.getElementById('contentArea');
            
            let html = '';

            // Environment Variables Card
            if (data.envs && typeof data.envs === 'object' && Object.keys(data.envs).length > 0) {
                html += `
                    <div class="card">
                        <div class="card-title">ğŸ”§ ç¯å¢ƒé…ç½®</div>
                        <div class="env-grid">
                            ${renderEnvVars(data.envs)}
                        </div>
                    </div>
                `;
            }

            // About Card
            if (data.message || data.description || data.repository) {
                html += `
                    <div class="card">
                        <div class="card-title">â„¹ï¸ å…³äº</div>
                        ${data.message ? `<p class="info-text"><span class="info-label">çŠ¶æ€ï¼š</span>${escapeHtml(data.message)}</p>` : ''}
                        ${data.description ? `<p class="info-text">${escapeHtml(data.description)}</p>` : ''}
                        ${data.repository ? `
                            <p class="info-text">
                                <span class="info-label">ä»“åº“ï¼š</span> 
                                <a class="link" href="${escapeHtml(data.repository)}" target="_blank">${escapeHtml(data.repository)}</a>
                            </p>
                        ` : ''}
                    </div>
                `;
            }

            // Notice Card
            if (data.notice) {
                html += `
                    <div class="card">
                        <div class="card-title">ğŸ“¢ å…¬å‘Š</div>
                        <div class="info-text">${formatNotice(data.notice)}</div>
                    </div>
                `;
            }

            if (html) {
                contentArea.innerHTML = html;
            } else {
                renderEmptyState();
            }
        }

        function renderEnvVars(envs) {
            return Object.entries(envs).map(([key, value]) => {
                let displayValue = '';
                let valueClass = 'env-value';

                if (typeof value === 'boolean') {
                    displayValue = value ? 'âœ“ å·²å¯ç”¨' : 'âœ— å·²ç¦ç”¨';
                    valueClass += value ? ' boolean-true' : ' boolean-false';
                } else if (Array.isArray(value)) {
                    displayValue = value.length > 0 ? value.join(', ') : 'ç©ºæ•°ç»„';
                } else if (typeof value === 'string') {
                    if (valueã€‚includes('*')) {
                        valueClass += ' masked';
                    }
                    displayValue = value || 'æœªè®¾ç½®';
                } else if (typeof value === 'object' && value !== null) {
                    displayValue = JSON.stringify(value, null, 2);
                } else {
                    displayValue = value !== null && value !== undefined ? String(value) : 'æœªè®¾ç½®';
                }

                return `
                    <div class="env-item">
                        <div class="env-key">${escapeHtml(key)}</div>
                        <div class="${valueClass}">${escapeHtml(String(displayValue))}</div>
                    </div>
                `;
            })ã€‚join('');
        }

        function formatNotice(notice) {
            // è½¬ä¹‰HTMLå¹¶è½¬æ¢é“¾æ¥
            const escaped = escapeHtml(notice);
            return escaped.æ›¿æ¢(
                /\[(https?:\/\/[^\]]+)\]/gï¼Œ 
                '<a class="link" href="$1" target="_blank">$1</a>'
            );
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderEmptyState() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âŒ</div>
                    <p>æ— æ³•åŠ è½½APIæ•°æ®ï¼Œè¯·æ£€æŸ¥åœ°å€æ˜¯å¦æ­£ç¡®</p>
                    <p style="margin-top: 10px; font-size: 12px;">æç¤ºï¼šAPIéœ€è¦æ”¯æŒCORSè·¨åŸŸè®¿é—®</p>
                </div>
            `;
        }

        function clearData() {
            document.getElementById('apiUrl').value = '';
            localStorage.removeItem('danmu_api_url');
            renderEmptyState();
            updateStatus('', 'å‡†å¤‡å°±ç»ª');
            document.getElementById('version').textContent = 'æœªè¿æ¥';
        }
    </script>
</body>
</html>
